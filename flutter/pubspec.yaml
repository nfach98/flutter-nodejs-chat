name: chat
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #core
  crypt: ^3.0.1
#  connectivity: ^3.0.6
  darq: 0.5.1
  dartz: ^0.10.1
  date_format: ^2.0.5
  equatable: ^2.0.3
  get_it: ^7.2.0
  http: ^0.12.2
  intl: ^0.17.0
  package_info: ^0.4.0+16
  path_provider: ^2.0.8
  path:
  provider: ^6.0.2
  sqflite: ^2.0.2
  shared_preferences: ^2.0.11
  socket_io_client: ^1.0.2

  #icons
  cupertino_icons: ^1.0.2
  flutter_svg: ^1.0.0

  #view
  badges: ^1.2.0
  camera: ^0.9.4+5
  chips_choice: ^2.0.1
  emoji_picker_flutter: ^1.0.8
  otp_text_field: ^1.1.1
  email_validator: ^1.0.6
  shimmer: ^1.1.2
  toast: ^0.1.5
  waterfall_flow: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/groups.svg
    - assets/icons/person.svg

  fonts:
    - family: OpenSans
      fonts:
         - asset: assets/fonts/OpenSans-Regular.ttf
         - asset: assets/fonts/OpenSans-Bold.ttf
         - asset: assets/fonts/OpenSans-Italic.ttf
           style: italic
