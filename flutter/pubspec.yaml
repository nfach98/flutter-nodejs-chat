name: chat
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #core
  date_format: ^2.0.5
  intl: ^0.17.0
  path_provider: ^2.0.8
  path:
  shared_preferences: ^2.0.11
  socket_io_client: ^1.0.2

  #icons
  cupertino_icons: ^1.0.2
  flutter_svg: ^1.0.0

  #view
  camera: ^0.9.4+5
  emoji_picker_flutter: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/groups.svg
    - assets/icons/person.svg

  fonts:
    - family: OpenSans
      fonts:
         - asset: assets/fonts/OpenSans-Regular.ttf
         - asset: assets/fonts/OpenSans-Bold.ttf
         - asset: assets/fonts/OpenSans-Italic.ttf
           style: italic
